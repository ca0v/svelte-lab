<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.classless.css"
      integrity="sha512-3yPmtsPkdWmZUbezk1TCnslyeuLxZTlCr45rTPrI2YYvU4x+FALjueHNXYULUuPHquc/T1k7Z588v9YN6cs6aQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <main>
      <h1>Collage Creation Test Page</h1>
      <form method="POST">
        <label for="id">Unique identifier for this collage</label>
        <input
          type="text"
          name="id"
          placeholder="Unique identifier for this collage"
        />
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title" />
        <label for="description">Description</label>
        <textarea type="text" name="note" placeholder="Notes"></textarea>
        <button type="submit">Create Collage</button>
      </form>
    </main>
  </body>
</html>
