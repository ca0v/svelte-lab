name: run-deploy

on:
  push:
    branches: [main]
jobs:
  run-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
